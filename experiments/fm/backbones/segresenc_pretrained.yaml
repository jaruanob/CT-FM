vars#BACKBONE_NAME: SegResNetDS

# This architecture is used by SimCLR and VicRegL.
system#model#backbone:
    _target_: project.experiments.fm.backbones.SegResEncoder.load_model
    path: $f"{@vars#PRETRAINED_WEIGHTS_PATH}"
    spatial_dims: 3
    in_channels: 1
    init_filters: 32
    blocks_down: [1, 2, 2, 4, 4]
    head_module: "$lambda x: x[-1]"
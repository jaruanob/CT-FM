CONSTANTS#backbone_name: SegResNetDS
# Used by VicRegL. For the specified SegResNet architecture, the output features will be the input shape divided by 16.
CONSTANTS#HIGH_RES_GRID_SIZE: "$[x // 16 for x in @CONSTANTS#HIGH_RES_SIZE]"

system#model#backbone: 
    _target_: monai.networks.nets.SegResNetDS
    spatial_dims: 3
    in_channels: 1
    out_channels: 1
    init_filters: 32
    blocks_down: [1, 2, 2, 4, 4]
    dsdepth: 4
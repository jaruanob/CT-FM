CONSTANTS#backbone_name: ResNet50x2
# Used by VicRegL. For the specified ResNet50x2 architecture, the output features will be the input shape divided by 32.
CONSTANTS#HIGH_RES_GRID_SIZE: "$[x // 32 for x in @CONSTANTS#HIGH_RES_SIZE]"

system#model#backbone: 
      _target_: project.models.backbones.resnet.ResNet
      block: "bottleneck"
      layers: [3, 4, 6, 3]
      block_inplanes: [64, 128, 256, 512]
      n_input_channels: 1
      conv1_t_stride: 2
      widen_factor: 2
      feed_forward: False
      bias_downsample: True
base:
  config:
    - "./evaluation/radchest.yaml"
    - "./evaluation/baselines/segresencoder_random.yaml"
  vars#name: "baseline" # This will be suffixed with a unique ID for the trial
  vars#project: "radchest_hyperparam_search"
  vars#wandb_group: "param_search"
  trainer#limit_train_batches: 10
  trainer#max_epochs: 2

hyperparam_config:
  n_trials: 10
  monitor: "val/metrics/MultilabelAUROC/epoch"
  direction: maximize
  system#optimizer#lr:
    type: "float"
    range: [0.00001, 0.001]
    log: True
  